<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selling Price Calculator</h1>
        <form id="calculatorForm">
            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" step="0.01" required>
            
            <label for="shipping">Shipping:</label>
            <input type="number" id="shipping" name="shipping" step="0.01" required>
            
            <label for="vatRate">VAT Rate (%):</label>
            <input type="number" id="vatRate" name="vatRate" step="0.01" required>
            
            <label for="commissionRate">Commission Rate (%):</label>
            <input type="number" id="commissionRate" name="commissionRate" step="0.01" required>
            
            <label for="desiredMargin">Desired Margin (%):</label>
            <input type="number" id="desiredMargin" name="desiredMargin" step="0.01" required>
            
            <button type="button" onclick="calculateSellingPrice()">Calculate</button>
        </form>
        <div id="results" class="results">
            <h2>Results:</h2>
            <p>Selling Price: <span id="sellingPrice"></span></p>
            <p>Total VAT: <span id="totalVAT"></span></p>
            <p>Total Commission: <span id="totalCommission"></span></p>
            <p>Effective Cost: <span id="effectiveCost"></span></p>
            <p>Profit: <span id="profit"></span></p>
            <p>Calculated Margin: <span id="calculatedMargin"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
